general:
  buildTool: "docker"
  containerImageName: "mariuszwie/test"
  containerImageTag: "0.1"
  containerRegistryUrl: "https://index.docker.io/v1/"
service:
  automaticVersioning: false
  dockerConfigJsonSecretTextCredentialsId: "decker-secret"
  Release:
